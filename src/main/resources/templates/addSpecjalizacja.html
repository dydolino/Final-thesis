<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Dodaj specjalizacje</title>
</head>
<body>
<form class="was-validated" th:action="@{/saveSpecjalizacja}" th:object="${specjalizacja}" method="post" style="width: 300px;margin: auto">

    <div class="form-group">
        <label for="nazwa">Opis</label>
        <input type="text" class="form-control" id="nazwa" placeholder="Nazwa" th:field="*{nazwa}" required>
        <small id="NazwaHelp" class="form-text text-muted">
            Nazwa specjalizacji
        </small>
        <div class="invalid-feedback">Podaj nazwe specjalizacji</div>
    </div>

    <div class="form-group">
        <label for="opis">Opis</label>
        <input type="text" class="form-control" id="opis" placeholder="Opis" th:field="*{opis}" required>
        <small id="opisHelp" class="form-text text-muted">
            Opis specjalizacji
        </small>
        <div class="invalid-feedback">Podaj opis specjalizacji</div>
    </div>

    <button type="submit" class="btn btn-primary">Dodaj</button>

</form>


</body>
</html>
