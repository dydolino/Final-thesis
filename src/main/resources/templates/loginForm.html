<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>

<form class="was-validated" th:action="@{/login}"  method="post" style="width: 300px;margin: auto">
    <div class="form-group">
        <label for="loginNew">Login</label>
        <input name="username" type="text"  class="form-control" id="loginNew"  aria-describedby="emailHelp"
               placeholder="Login" required>
        <div class="invalid-feedback">Podaj login</div>
    </div>
    <div class="form-group">
        <label for="passwordNew">Hasło</label>
        <input name="password" type="password" class="form-control" id="passwordNew"  placeholder="Hasło" required>
        <div class="invalid-feedback">Podaj hasło</div>
    </div>
    <button type="submit" class="btn btn-primary">Zaloguj</button>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
