<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>

<form th:action="@{/login}" method="post" style="width: 300px;margin: auto">
    <div class="form-group">
        <label for="login">Login</label>
        <input name="username" type="text" class="form-control" id="login" aria-describedby="emailHelp"
               placeholder="Login">
    </div>
    <div class="form-group">
        <label for="password">Hasło</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Hasło">
    </div>
    <button type="submit" value="Zaloguj" class="btn btn-primary">Zaloguj</button>
</form>

</body>
</html>
